<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="images/talentrack_small.svg">
    <link rel="stylesheet" href="/view/css/styles.css">
    <script src="/view/js/script.js" defer></script>
    <!-- Boxicons -->
    <link href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="logo-container">
                <img src="/view/images/talenTrackLogo_SVG.svg" alt="Logo" class="logo-image" />
                <h1 class="login-title">Bienvenido de nuevo</h1>
                <p class="login-subtitle">Inicia sesión para gestionar tu equipo.</p>
            </div>

            <form id="loginForm" action="procesar_login.php" method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <div class="input-wrapper">
                        <i class='bx bxs-user input-icon' style='color:#d51e37'></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="usuario"
                            class="form-input" 
                            placeholder="Ingresa tu usuario"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class='bx bxs-lock input-icon' style='color:#d51e37'></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="clave"
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                        <i class='bx bx-eye password-toggle' id="togglePassword" style='color:#868988'></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="recordar">
                        <label class="checkbox-label" for="remember">Recordar Contraseña</label>
                    </div>
                    <a href="reseteoClave.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>

            <a href="../index.html" class="back-link">← Volver al inicio</a>

            <p class="footer-text">© 2025 UTPL. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
